<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>
    <link rel="stylesheet" href="booktable-style.css">
    <script src="pay-order.js"></script>
</head>
<body>
    <section class="banner">
        <h1>BOOK YOUR TABLE NOW</h1>
    </section>
                
    <div class="form">
        <h3>Reservation</h3>
        <p>Full Name</p>
        <input type="text" name="" placeholder="Enter your full name">
        <p>Phone Number</p>
        <input type="text" name="" placeholder="Enter your phone number">
        <p>Date</p>
        <input type="date" name="" placeholder="Choose Date">
        <p>Time</p>
        <input type="time" name="" placeholder="Choose Time">
        <input type="submit" name="" value="BOOK TABLE" onclick="payonline()"> 
                    
    </div>
        
    
    
</body>
</html>
